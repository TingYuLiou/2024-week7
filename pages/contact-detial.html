<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasses Shop</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <!-- AOS -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>

    <!-- header -->
    <%- include('./layout/header'); -%>

    <!-- contact -->
    <div class="container wrap">
        <h3 class="pageTitle pageTitle--contact" data-aos="fade-up">門市據點</h3>
        <form class="selectbar" data-aos="fade-up">
            <label for="area">選擇分店</label>
            <select id="area" name="area">
                <option value="台北市">台北中山旗艦店</option>
                <option value="台中市">台中市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </form>

        <!-- contact list -->
        <div class="contactList contactList--detial">

            <div class="contactList__item contactList__item--detial ">
                <div><img src="../assets/images/store-1.png" alt="glasses" data-aos="fade-up"></div>
                <div class="contactList__item__txt" data-aos="fade-up">
                    <p class="contactItem__title">台北中山旗艦店</p>
                    <div class="contactInfo">
                        <div class="contactInfo__item">
                            <span class="material-symbols-outlined">call</span>
                            <p>電話：(02)000-1234</p>
                        </div>
                        <div class="contactInfo__item">
                            <span class="material-symbols-outlined">schedule</span>
                            <p>營業時間：10:00-21:00</p>
                        </div>
                        <div class="contactInfo__item">
                            <span class="material-symbols-outlined">location_on</span>
                            <p>地址：台北市中山區南京東路 25 巷 2-1 號</p>
                        </div>
                    </div>
                </div>
            </div>
            <iframe data-aos="fade-up" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458381191504!2d121.52653047555378!3d25.05244843754805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722253168789!5m2!1szh-TW!2stw" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </div>



    <!-- footer -->
    <%- include('./layout/footer'); -%>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <!-- <script type="module" src="../main.js"></script> -->
</body>
</html>
